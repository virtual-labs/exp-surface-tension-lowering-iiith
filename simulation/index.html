        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/main.css">
        <title>Talcum in soft water</title>
    </head>
    <body>
		<div class="container-fluid links" >
            <ul class="nav nav-tabs h3">
                <!-- Links for other parts of experiment -->
                <li class="nav-item"><a href="" class="nav-link active" data-toggle="tab">Talcum in Soft Water</a></li>
                <li class="nav-item"><a class="nav-link" href="./needle.html">Needle in Water</a></li>
                <li class="nav-item"><a class="nav-link" href="./hardWater.html">Talcum in Hard Water</a></li>
            </ul>
        </div>
        <div class="container justify-content-center main">
            <div class="grid">
                <div class="grid">
                    <div class="row">
                        <!-- Instruction messages about how to perform the experiment -->
                        <div class="instructions-box">
                            <h3 class="instructions">Instructions:</h3>
                            <div class="procedure-message">Add Talcum to the soft water by clicking on the talcum.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropping-objects">
            <div>
                <span class="dot" id="dot1"></span>
                <span class="dot" id="dot2"></span>
                <span class="dot" id="dot3"></span>
                <span class="dot" id="dot4"></span>
                <span class="dot" id="dot5"></span>
                <span class="dot" id="dot6"></span>
            </div>
            <div>
                <div class="drop"></div>
            </div>
            <img src="./images/bench.png" id="bench"/>
            <img src="./images/liquidDetergent.png" id="detergent" onclick="moveDetergent(1)">
            <img src="./images/talcum.png" id="talcum" onclick="moveTalcum()">
            <div class="molecular-view">
                <div class="video-message">Molecular view of Talcum in soft water:</div>  
                <video class="videos"  width="100%" height="240"  autoplay	muted loop>
                    <source src="./images/videos/softWater.mp4" type="video/mp4"/>

                </video>
            </div>
        </div>
        <button class="btn btn-primary btn-lg reset-btn" type="button" href="" onclick="window.location.reload()">reset</button>
